<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/app.css">
    <link rel="stylesheet" href="./src/layout.css">
    <link rel="stylesheet" href="./src/map.css">
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherAppTauri</title>
    <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
    <div id="backgroundTemp" class="bgImg"></div>
    <div id="background" class="bgImg"></div>
    <div data-tauri-drag-region class="titlebar">
        <div class="titlebarButton" id="titlebarMinimize">
            <img src="./titlebar/minimise.png" alt="minimise" />
        </div>
        <div class="titlebarButton" id="titlebarMaximize">
            <img src="./titlebar/maximise_in.png" alt="maximise" id="maximiseImg" />
        </div>
        <div class="titlebarButton" id="titlebarClose">
            <img src="./titlebar/close.png" alt="close" />
        </div>
    </div>

    <div id="searchQuery">
        <input type="search" id="searchBar" class="searchChildren" placeholder="Search...">
        <button id="searchButton"><img src="./search-icon.png"></button>
        <div id="searchSuggest" class="searchChildren">
        </div>
    </div>

    <div id="mapContainer">
        <div id="map" class="map" tabindex="0"> </div>
    </div>
    <div id="mainContent">
        <h1 id="title">It is currently DAY YYYY-MM-SS HH:MM:SS</h1>
        <h2 id="errmsg"></h2>
        <div id="contentDay"></div>
        <div id="contentCarousel">
        </div>
        <div id="tabbedRows">
            <div id="tabButtons" style="display: none;">
                <!-- <button id="tabRowDaily" class="tabRowClick tabRowCurrent">Today</button> -->
                <button id="tabRowWeekly" class="tabRowClick">Compact</button>
                <button id="tabRowFull" class="tabRowClick">Detailed</button>
            </div>
            <div id="tabContent"></div>
        </div>
    </div>
    <div id="chartPopup">
        <canvas id="chart" width="1400" height="700"> </canvas>
    </div>


</body>

</html>
